<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>警告页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <!-- 警告对话框 -->
    <div id="warning" class="fixed inset-0 bg-black bg-opacity-95 flex items-center justify-center p-4">
        <div class="bg-gray-800 p-8 rounded-lg max-w-md w-full text-center">
            <h2 class="text-red-500 text-2xl font-bold mb-4">⚠️ 警告提示</h2>
            <p class="mb-6">本页面内容需要您确认年满18周岁。请确认您已达到合法年龄。</p>
            <button onclick="hideWarning()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                我已确认
            </button>
        </div>
    </div>

    <!-- 主要内容 -->
    <div id="content" class="hidden text-center">
        <h1 class="text-4xl font-bold mb-4 text-yellow-500">色即是空 空即是色</h1>
        <p class="text-gray-400 text-lg">《般若波罗蜜多心经》</p>
    </div>

    <script>
        function hideWarning() {
            document.getElementById('warning').style.display = 'none';
            document.getElementById('content').classList.remove('hidden');
            document.getElementById('content').classList.add('animate-fade-in');
        }
    </script>
</body>
</html>
